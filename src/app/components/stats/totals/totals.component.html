<div class="w-full flex flex-wrap">
    <div class="flex items-center flex-grow bg-white shadow p-3 m-2 rounded transition-colors duration-200 ease-in-out"
     [ngClass]="{'skeleton-box': isLoading}">
        <div class="rounded-full p-2 mr-4 inline-block transition-colors duration-200 ease-in-out"
         [ngClass]="{'bg-gray-500 text-gray-500': isLoading, 'bg-green-500 text-white': !isLoading}">
            <svg height="20" width="20" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
        </div>
        <div class="text-right">
            <span class="block font-bold">Incomes</span>
            <span class="inline-block text-sm font-bold rounded-full px-2 transition-colors duration-200 ease-in-out"
             [ngClass]="{'bg-gray-500 text-gray-500': isLoading, 'bg-green-500 text-white': !isLoading}">
                + {{incomes}}
            </span>
        </div>
    </div>

    <div class="flex items-center flex-grow bg-white shadow p-3 m-2 rounded transition-colors duration-200 ease-in-out"
     [ngClass]="{'skeleton-box': isLoading}">
        <div class="rounded-full p-2 mr-4 inline-block transition-colors duration-200 ease-in-out"
        [ngClass]="{'bg-gray-500 text-gray-500': isLoading, 'bg-red-500 text-white': !isLoading}">
            <svg height="20" width="20" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
        </div>
        <div class="text-right">
            <span class="block font-bold">Expenses</span>
            <span class="inline-block text-sm font-bold rounded-full px-2 transition-colors duration-200 ease-in-out"
             [ngClass]="{'bg-gray-500 text-gray-500': isLoading, 'bg-red-500 text-white': !isLoading}">
                - {{expenses}}
            </span>
        </div>
    </div>

    <div class="flex items-center flex-grow bg-white shadow p-3 m-2 rounded transition-colors duration-200 ease-in-out"
    [ngClass]="{'skeleton-box': isLoading}">
        <div class="rounded-full p-2 mr-4 inline-block transition-colors duration-200 ease-in-out"
        [ngClass]="{'bg-gray-500 text-gray-500': isLoading, 'bg-indigo-500 text-white': !isLoading}">
            <svg height="20" width="20" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1.323l3.954 1.582 1.599-.8a1 1 0 01.894 1.79l-1.233.616 1.738 5.42a1 1 0 01-.285 1.05A3.989 3.989 0 0115 15a3.989 3.989 0 01-2.667-1.019 1 1 0 01-.285-1.05l1.715-5.349L11 6.477V16h2a1 1 0 110 2H7a1 1 0 110-2h2V6.477L6.237 7.582l1.715 5.349a1 1 0 01-.285 1.05A3.989 3.989 0 015 15a3.989 3.989 0 01-2.667-1.019 1 1 0 01-.285-1.05l1.738-5.42-1.233-.617a1 1 0 01.894-1.788l1.599.799L9 4.323V3a1 1 0 011-1zm-5 8.274l-.818 2.552c.25.112.526.174.818.174.292 0 .569-.062.818-.174L5 10.274zm10 0l-.818 2.552c.25.112.526.174.818.174.292 0 .569-.062.818-.174L15 10.274z" clip-rule="evenodd" /></svg>
        </div>
        <div class="text-right">
            <span class="block font-bold">Balance</span> 
            <span *ngIf="balance >= 0; then positive else negative"></span>
            <ng-template #positive>
                <span class="inline-block text-sm font-bold rounded-full px-2 transition-colors duration-200 ease-in-out"
                [ngClass]="{'bg-gray-500 text-gray-500': isLoading, 'bg-green-500 text-white': !isLoading}">
                    + {{balance}}
                </span>
            </ng-template>
            <ng-template #negative>
                <span class="inline-block text-sm font-bold rounded-full px-2 transition-colors duration-200 ease-in-out"
                [ngClass]="{'bg-gray-500 text-gray-500': isLoading, 'bg-red-500 text-white': !isLoading}">
                + {{balance}}
                </span>
            </ng-template>
        </div>
    </div>
</div>
