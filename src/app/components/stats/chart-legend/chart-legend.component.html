<div id={{id}} class="flex flex-wrap justify-center mt-3 transition-opacity duration-200 ease-in-out">
    <div *ngFor="let legend of legends" class="mx-2">
        <span class="inline-block rounded-full h-3 w-3 mr-1" style="background-color: {{legend.backgroundColor}};"></span>
        <span class="capitalize">{{ legend.label }}</span>
    </div>
</div>
