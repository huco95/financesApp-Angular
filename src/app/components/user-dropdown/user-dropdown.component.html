<div class="relative">
    <button type="button" (click)="toogleDropdown()" class="relative z-10 bg-gray-500 text-white rounded-full p-1 inline-block focus:outline-none">
        <svg height="24" width="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
    </button>

    <!-- Background button to close the dropdown -->
    <button *ngIf="isOpen" (click)="closeDropdown()" tabindex="-1" class="fixed inset-0 h-full w-full cursor-default focus:outline-none"></button>

    <!-- Dropdown options -->
    <div *ngIf="isOpen" class="absolute right-0 w-32 mt-1 py-2 bg-white rounded shadow-md">
        <button type="button" (click)="logout()" class="w-full text-left px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Sign out</button>
    </div>
</div>
